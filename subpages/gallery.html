<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/files/styles.css">
    <title>Interactive Image Gallery with Carousel</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        /* Container and gallery styling */
        .container {
            width: 100%;
            margin: auto;
        }
        
        .nav-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #03566f;
            color: #fff;
        }

        .nav-logo {
            max-width: 120px;
        }

        .nav-menu, .nav-menu-right {
            list-style: none;
            display: flex;
        }

        .nav-menu li, .nav-menu-right li {
            margin: 0 15px;
        }

        .nav-menu a, .nav-menu-right a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Gallery styling */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery-item {
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item p {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        /* Carousel/Lightbox styling */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
            flex-direction: column;
            text-align: center;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .lightbox-controls .prev, .lightbox-controls .next {
            font-size: 2rem;
            color: white;
            cursor: pointer;
            padding: 0 20px;
            user-select: none;
        }

        .lightbox-description {
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="menu-btn">
        <i class="fas fa-bars fa-2x"></i>
    </div>
    
    <div class="container">
        <nav class="nav-main">
            <img src="/img/brand.png" alt="page Logo" class="nav-logo">
            <ul class="nav-menu"> 
                <li><a href="/index.html">Home</a></li>
                <li><a href="#">Candy</a></li>
                <li><a href="#">Princess</a></li>
            </ul> 
            <ul class="nav-menu-right">
                <li><a href="#"><i class="fa fa-search"></i></a></li>
            </ul>   
        </nav>
    </div>
    
    <!-- Gallery Section -->
    <div class="gallery">
        <div class="gallery-item" onclick="openLightbox(0)">
            <img src="/img/dogs-1.jpeg" alt="Dog 1">
            <p>Candy is lost in the field.</p>
        </div>
        <div class="gallery-item" onclick="openLightbox(1)">
            <img src="/img/dogs-2.jpeg" alt="Dog 2">
            <p>Candy and Princesa receive a cookie from McDonald's</p>
        </div>
        <div class="gallery-item" onclick="openLightbox(2)">
            <img src="/img/dogs-3.jpeg" alt="Dog 3">
            <p>They were Waiting for the time to eat the cookie.</p>
        </div>
        <div class="gallery-item" onclick="openLightbox(3)">
            <img src="/img/dogs-4.jpeg" alt="Dog 4">
            <p>Time for sleep</p>
        </div>
        <div class="gallery-item" onclick="openLightbox(4)">
            <img src="/img/dogs-5.jpeg" alt="Dog 5">
            <p>Good night my friend!</p>
        </div>
        <div class="gallery-item" onclick="openLightbox(5)">
            <img src="/img/dogs-6.jpeg" alt="Dog 6">
            <p>I need a nap!!!</p>
        </div>
        <div class="gallery-item" onclick="openLightbox(6)">
            <img src="/img/dogs-7.jpeg" alt="Dog 7">
            <p>Ohh Yeaah!!</p>
        </div>
        <div class="gallery-item" onclick="openLightbox(7)">
            <img src="/img/dogs-8.jpeg" alt="Dog 8">
            <p>Look how cute I am!!!</p>
        </div>
    </div>

    <!-- Lightbox/Carousel -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-controls">
            <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
            <span class="next" onclick="changeSlide(1)">&#10095;</span>
        </div>
        <img id="lightbox-image" src="" alt="">
        <p id="lightbox-description" class="lightbox-description"></p>
    </div>

    <script>
        // Image data for the gallery
        const galleryData = [
            { src: "/img/dogs-1.jpeg", desc: "Description for Dog 1" },
            { src: "/img/dogs-2.jpeg", desc: "Description for Dog 2" },
            { src: "/img/dogs-3.jpeg", desc: "Description for Dog 3" },
            { src: "/img/dogs-4.jpeg", desc: "Description for Dog 4" },
            { src: "/img/dogs-5.jpeg", desc: "Description for Dog 5" },
            { src: "/img/dogs-6.jpeg", desc: "Description for Dog 6" },
            { src: "/img/dogs-7.jpeg", desc: "Description for Dog 7" },
            { src: "/img/dogs-8.jpeg", desc: "Description for Dog 8" }
        ];
        let currentIndex = 0;

        // Open lightbox and display the current image
        function openLightbox(index) {
            currentIndex = index;
            document.getElementById("lightbox").classList.add("active");
            updateLightbox();
        }

        // Update lightbox content based on current index
        function updateLightbox() {
            const image = galleryData[currentIndex];
            document.getElementById("lightbox-image").src = image.src;
            document.getElementById("lightbox-description").innerText = image.desc;
        }

        // Navigate through images
        function changeSlide(step) {
            currentIndex = (currentIndex + step + galleryData.length) % galleryData.length;
            updateLightbox();
        }

        // Close lightbox on clicking outside
        document.getElementById("lightbox").addEventListener("click", function(e) {
            if (e.target === this) this.classList.remove("active");
        });
    </script>
</body>
</html>
