<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jerry Answers...</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">Ask the Dog</h1>
            <ul class="nav-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/subpages/promo-summer.html">Projects</a></li>
            </ul>
        </div>
    </nav>
    <!-- Profile Picture -->
    <div class="profile-container">
        <img src="/img/askdog.jpeg" alt="Profile Picture" class="profile-pic">
        <h2>How to greet the dog?</h2>
        <p>The dog will not answer your question unless you greet her in the way she likes. Therefore, you should greet her like this.

            "Who is a good girl? you are!!" 
            
            This way the dog will answer your question.</p>
    </div>

    <div class="app">
        <div class="form-row">
            <label for="petition">Greet the dog!! </label>
            <input type="text" id="petition" placeholder="Enter your petition">
        </div>
        <div class="form-row">
            <label for="question">Question: </label>
            <input type="text" id="question" placeholder="Enter your question">
        </div>
        <div class="buttons">
            <button id="answerButton">Ask the dog</button>
            <button id="resetButton">Reset</button>
        </div>
        <div id="loading">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
        <h2 id="answer"></h2>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
